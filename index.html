<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="/assets/icon.png">
</head>

<body>
    <div class="window">





        <div class="flex">
            <div class="box">
                <div class="logo">
                    <div class="icon">
                        <img class="logo" src="assets/Spotify logo.png" alt="">
                    </div>
                    <br>
                    <div class="side">
                        <div class="hover_effect">
                            <p class="align"><img class="spacing" src="assets/home.svg" alt="">Home
                            </p>
                        </div>
                        <div class="hover_effect">
                            <p class="align"><img class="spacing" src="assets/search-white.svg" alt="">Search
                            </p>
                        </div>
                        <div class="hover_effect">
                            <p class="align">
                                <img class="spacing" src="assets/library.svg" alt="">Your Library
                            </p>
                        </div>
                    </div>


                    <br>
                    <br>
                    <div class="side">
                        <div class="hover_effect">
                            <p class="align"><img class="spacing" src="assets/Plus-small.svg" alt="">Create Playlist
                            </p>
                        </div>
                        <div class="hover_effect">
                            <p class="align"><img class="spacing" src="assets/Heart.svg" alt="">Liked Songs</p>
                        </div>
                        <div class="hover_effect">
                            <p class="align"><img class="spacing" src="assets/media-podcast.svg" alt="">Your Episodes
                            </p>
                        </div>
                    </div>


                </div>

            </div>


            <div class="genres">
                <div class="head">
                    <img class="arrowl" src="assets/arrow-left.svg" alt="">
                    <img class="arrowr" src="assets/arrow-right.svg" alt="">

                    <input class="search_bar" id="s-search" type="search" placeholder="Artists,Songs, or podcasts">

                </div>
                <p class="h_font">Your top genres</p>
                <div class="layout">
                    <div class="pop">
                        <p class="g_font">Pop</p>
                    </div>

                    <div class="hip-hop">
                        <p class="g_font">Hip-Hop</p><img class="arrow-right " src="assets/arrow-right.svg" alt="">
                    </div>

                </div>
                <br>
                <p class="h_font">Browse all</p>
                <div class="layout2">


                    <div class="podcasts">
                        <p class="g_font">Podcasts</p>
                    </div>

                    <div class="made_for_you">
                        <p class="g_font">Made For You</p>
                    </div>


                    <div class="charts">
                        <p class="g_font">Charts</p>
                    </div>


                    <div class="new_releases">
                        <p class="g_font">New Releases</p>
                    </div>

                </div>
                <br>
            </div>

        </div>

                    
            
      
                
                
                
                    
                <footer >
                     <div  class="control2" >
                        <div class="process">
                            <div><img class="resize" src="assets/shuffle.svg" alt=""></div>
                            <div><img class="resize" src="assets/skip-previous.svg" alt=""></div>
                            <div><img class="resize" src="assets/play.svg" alt=""></div>
                            <div> <img class="resize" src="assets/skip-forward.svg" alt=""></div>
                            <div><img class="resize" src="assets/repeat-all.svg" alt=""></div>
                        </div>
                        <div class="progress">
                            <div><p>2:11</p></div>
                            <div><img class="progress_bar" src="assets/time-bar.svg" alt=""></div>
                            <div><p>2:42</p></div>
                            
                        </div>
                    
                    
         
            </footer>
               
            
            
            





        </div>
    </div>


    </div>
</body>

</html>
